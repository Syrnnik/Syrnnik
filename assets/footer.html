<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		* {
			margin: 0;
			padding: 0;
			color: #fff;
		}

		p {
			font-size: large;
		}

		.info {
			width: 25%;
			margin: auto;
		}

		hr {
			background-color: #fff;
			margin-left: 0;
		}

		.icon {
			width: 45px;
			margin-left: 10px;
			filter: invert(1);
		}
	</style>
</head>

<body>

	<div class="info-bg p-3 w-100 bg-dark d-inline-flex">

		<div class="info follow-me">
			<h3 class="ml-2">Follow me</h3>
			<hr />
			<div>

				<img class="icon" src="./img/social/011-instagram.svg" />
				<img class="icon" src="./img/social/001-facebook.svg" />
				<img class="icon" src="./img/social/015-reddit.svg" />
				<img class="icon" src="./img/social/013-twitter.svg" />

			</div>
		</div>

	</div>

</body>

</html>
